<div class="container">
  <h2 class="text-center"><strong>Posts</strong></h2>

  <div class="posts-list">
    {%- for post in site.posts limit:3 -%}
    <div class="posts-card">
      <a href="{{ post.url | relative_url }}" target="_blank">
        <div class="posts-top">
          <p class="posts-date">{{ post.date | date: "%b %-d, %Y" }}</p>
          <p class="posts-name">{{ post.title }}</p>
        </div>
        <p class="posts-content">{{ post.content | strip_html | truncatewords: 10 }}</p>
      </a>
    </div>
    {%- endfor -%}
  </div>
</div>
